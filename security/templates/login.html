{% extends "base_out.html" %}

{% block title %}
  VentaSystem - Login
{% endblock  %}

{% block content %}

	<form action="{% url 'log_in' %}" method="post" class="form-signin">
		{% csrf_token %}
		<h1 class="titulo">VentaSystem</h1>
		<h3 class="form-signin-heading titulo">Inicio de sesión</h3>
		{{ form.as_p }}
		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Iniciar Sesión" >

		

		<p>
			<a class="titulo" href="#">Registrarse</a>
		</p>
		
	</form>
  
{% endblock  %}
